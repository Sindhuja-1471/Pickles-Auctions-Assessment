<header class="bg-light header-content">
    <nav class="navbar navbar-expand navbar-light no--padding flex-column flex-md-row flex-lg-row flex-xl-row">
        <a class="navbar-brand">
            <p class="m-0 pl-1 col d-inline-block">
                <b>PicklesAuctions</b>
            </p>
        </a>

        <div
            class="collapse navbar-collapse justify-content-start m-auto"
        >
            <ul class="navbar-nav">
                <li
                    class="nav-item"
                    routerLinkActive="active">
                    <a
                        class="nav-link cursor-pointer mt-0 mt-md-2 mt-lg-2 mt-xl-2"
                        routerLink="converter"
                        aria-label="Currency Converter"> Currency Exchange
                    </a>
                </li>

                <li
                    class="nav-item"
                    routerLinkActive="active">
                    <a
                        class="nav-link cursor-pointer mt-0 mt-md-2 mt-lg-2 mt-xl-2"
                        routerLink="history"
                        aria-label="View Conversion History"> Settings
                    </a>
                </li>
            </ul>
        </div>

        <button
            mat-button
            color="primary"
            class="nav-link cursor--pointer logout-button mt-md-0 mr-md-5 mr-lg-0 mr-2 mt-2"
            (click)="authService.logout()"
            *ngIf="authService.isAuthenticated()"
            title="Logout"> Logout
        </button>
    </nav>
</header>
